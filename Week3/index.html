<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef2f3;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 350px;
        margin: 100px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .calculate-btn {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        color: #f41d00;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .calculate-btn:hover {
        background-color: #218838;
      }

      h2 {
        margin-top: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Interest Calculator</h1>
      <form id="interestForm">
        <div class="form-group">
          <label for="principal">Principal Amount ($):</label>
          <input
            type="number"
            id="principal"
            placeholder="Enter principal amount"
            required
          />
        </div>
        <div class="form-group">
          <label for="rate">Interest Rate (%):</label>
          <input
            type="number"
            id="rate"
            placeholder="Enter interest rate"
            required
          />
        </div>
        <div class="form-group">
          <label for="time">Time Period (years):</label>
          <input
            type="number"
            id="time"
            placeholder="Enter time in years"
            required
          />
        </div>
        <button
          type="button"
          class="calculate-btn"
          onclick="calculateInterest()"
        >
          Calculate Total
        </button>
      </form>
      <h2 id="result"></h2>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="interest.js"></script>
  </body>
</html>
