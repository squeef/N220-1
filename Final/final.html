<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="loginSection">
        <h1>Login</h1>
        <form id="loginForm">
          <input type="text" placeholder="Username" id="username" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error"></p>
      </div>

      <div id="dashboardSection" class="hidden">
        <h1>Dashboard</h1>
        <p>Welcome, <span id="loggedInUser"></span>!</p>
        <button id="logoutButton">Logout</button>

        <h2>Tasks</h2>
        <ul id="taskList"></ul>
        <form id="taskForm">
          <input
            type="text"
            id="taskInput"
            placeholder="Add a new task"
            required
          />
          <input type="text" id="taskProperty" placeholder="Category" />
          <button type="submit" id="addButton">Add Task</button>
        </form>

        <div id="taskOptions">
          <h3>Manage Additional Property Options</h3>
          <input
            type="text"
            id="newPropertyOption"
            placeholder="New category option"
          />
          <button id="addPropertyOption">Add Option</button>
          <ul id="propertyOptionsList"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
