<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Task Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #90ee9075;
        padding: 20px;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin-bottom: 16px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #loginForm,
      #taskForm {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      input,
      button {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        background-color: #4f414f;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #3a313a;
      }

      .task {
        border: 2px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .task.completed h4 {
        text-decoration: line-through;
      }

      #taskList {
        list-style-type: none;
      }

      .error {
        color: red;
        margin-bottom: 10px;
      }

      .hidden {
        display: none;
      }

      #logoutButton {
        background-color: #811d1d;
      }

      #taskOptions {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loginSection">
        <h1>Login</h1>
        <form id="loginForm">
          <input type="text" placeholder="Username" id="username" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p id="loginError" class="error"></p>
      </div>

      <div id="dashboardSection" class="hidden">
        <h1>Dashboard</h1>
        <p>Welcome, <span id="loggedInUser"></span>!</p>
        <button id="logoutButton">Logout</button>

        <h2>Tasks</h2>
        <ul id="taskList"></ul>
        <form id="taskForm">
          <input
            type="text"
            id="taskInput"
            placeholder="Add a new task"
            required
          />
          <input
            type="text"
            id="taskProperty"
            placeholder="Additional property"
          />
          <button type="submit" id="addButton">Add Task</button>
        </form>

        <div id="taskOptions">
          <h3>Manage Additional Property Options</h3>
          <input
            type="text"
            id="newPropertyOption"
            placeholder="New property option"
          />
          <button id="addPropertyOption">Add Option</button>
          <ul id="propertyOptionsList"></ul>
        </div>
      </div>
    </div>

    <script>
      // Select elements from the DOM
      const loginForm = document.getElementById("loginForm");
      const loginError = document.getElementById("loginError");
      const dashboardSection = document.getElementById("dashboardSection");
      const loginSection = document.getElementById("loginSection");
      const loggedInUser = document.getElementById("loggedInUser");
      const logoutButton = document.getElementById("logoutButton");
      const taskList = document.getElementById("taskList");
      const taskForm = document.getElementById("taskForm");
      const taskInput = document.getElementById("taskInput");
      const taskProperty = document.getElementById("taskProperty");
      const addButton = document.getElementById("addButton");
      const newPropertyOption = document.getElementById("newPropertyOption");
      const addPropertyOption = document.getElementById("addPropertyOption");
      const propertyOptionsList = document.getElementById(
        "propertyOptionsList"
      );

      let currentUser = null;
      let tasks = [];
      let propertyOptions = [];

      // Login functionality
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (validateCredentials(username, password)) {
          currentUser = username;
          loggedInUser.textContent = username;
          loginSection.classList.add("hidden");
          dashboardSection.classList.remove("hidden");
          loadTasks();
          loadPropertyOptions();
        } else {
          loginError.textContent = "Invalid username or password";
        }
      });

      function validateCredentials(username, password) {
        if (username.trim() === "" || password.trim() === "") {
          loginError.textContent = "Username and password cannot be empty";
          return false;
        }
        if (password.length < 8) {
          loginError.textContent =
            "Password must be at least 8 characters long";
          return false;
        }
        if (!/\d/.test(password)) {
          loginError.textContent = "Password must contain at least 1 number";
          return false;
        }
        if (!/[A-Z]/.test(password)) {
          loginError.textContent =
            "Password must contain at least 1 capital letter";
          return false;
        }
        return true;
      }

      // Logout functionality
      logoutButton.addEventListener("click", () => {
        currentUser = null;
        loginSection.classList.remove("hidden");
        dashboardSection.classList.add("hidden");
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        loginError.textContent = "";
      });

      // Function to add a task
      function addTask() {
        const taskText = taskInput.value.trim();
        const taskPropertyValue = taskProperty.value.trim();
        if (taskText === "") {
          alert("Please enter a task!");
          return;
        }

        const task = {
          id: Date.now(),
          text: taskText,
          completed: false,
          property: taskPropertyValue,
          user: currentUser,
        };

        tasks.push(task);
        renderTask(task);
        saveTasks();

        taskInput.value = "";
        taskProperty.value = "";
      }

      function renderTask(task) {
        const listItem = document.createElement("li");
        listItem.className = "task";
        listItem.innerHTML = `
                <div>
                    <h4>${task.text}</h4>
                    <p>Property: ${task.property}</p>
                </div>
                <div>
                    <button class="completeButton">${
                      task.completed ? "Undo" : "Complete"
                    }</button>
                    <button class="editButton">Edit</button>
                    <button class="deleteButton">Delete</button>
                </div>
            `;

        if (task.completed) {
          listItem.classList.add("completed");
        }

        const completeButton = listItem.querySelector(".completeButton");
        completeButton.onclick = function () {
          task.completed = !task.completed;
          listItem.classList.toggle("completed");
          completeButton.textContent = task.completed ? "Undo" : "Complete";
          saveTasks();
        };

        const editButton = listItem.querySelector(".editButton");
        editButton.onclick = function () {
          const newText = prompt("Edit task:", task.text);
          if (newText !== null && newText.trim() !== "") {
            task.text = newText.trim();
            listItem.querySelector("h4").textContent = task.text;
            saveTasks();
          }
        };

        const deleteButton = listItem.querySelector(".deleteButton");
        deleteButton.onclick = function () {
          taskList.removeChild(listItem);
          tasks = tasks.filter((t) => t.id !== task.id);
          saveTasks();
        };

        taskList.appendChild(listItem);
      }

      // Event listener for the add button
      taskForm.addEventListener("submit", (e) => {
        e.preventDefault();
        addTask();
      });

      function saveTasks() {
        try {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        } catch (e) {
          console.error("Error saving tasks:", e);
        }
      }

      function loadTasks() {
        try {
          const storedTasks = localStorage.getItem("tasks");
          if (storedTasks) {
            tasks = JSON.parse(storedTasks);
            renderTasks();
          }
        } catch (e) {
          console.error("Error loading tasks:", e);
        }
      }

      function renderTasks() {
        taskList.innerHTML = "";
        tasks.filter((t) => t.user === currentUser).forEach(renderTask);
      }

      // Property options management
      addPropertyOption.addEventListener("click", () => {
        const option = newPropertyOption.value.trim();
        if (option && !propertyOptions.includes(option)) {
          propertyOptions.push(option);
          renderPropertyOptions();
          newPropertyOption.value = "";
          savePropertyOptions();
        }
      });

      function renderPropertyOptions() {
        propertyOptionsList.innerHTML = "";
        propertyOptions.forEach((option) => {
          const li = document.createElement("li");
          li.textContent = option;
          const removeButton = document.createElement("button");
          removeButton.textContent = "Remove";
          removeButton.onclick = () => removePropertyOption(option);
          li.appendChild(removeButton);
          propertyOptionsList.appendChild(li);
        });
      }

      function removePropertyOption(option) {
        propertyOptions = propertyOptions.filter((o) => o !== option);
        renderPropertyOptions();
        savePropertyOptions();
      }

      function savePropertyOptions() {
        try {
          localStorage.setItem(
            "propertyOptions",
            JSON.stringify(propertyOptions)
          );
        } catch (e) {
          console.error("Error saving property options:", e);
        }
      }

      function loadPropertyOptions() {
        try {
          const storedOptions = localStorage.getItem("propertyOptions");
          if (storedOptions) {
            propertyOptions = JSON.parse(storedOptions);
            renderPropertyOptions();
          }
        } catch (e) {
          console.error("Error loading property options:", e);
        }
      }

      // Initial load
      loadPropertyOptions();
    </script>
  </body>
</html>
