<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="todo.js"></script>
    <!-- Linking the todo.js script file -->
  </head>
  <body>
    <h1>Todo List</h1>

    <input type="text" id="item" name="item" placeholder="Enter a todo item" />
    <button onclick="addItem()">Add Item</button>

    <ul id="list"></ul>
    <!-- Unordered list for todo items -->

    <hr />

    <button onclick="summarizeList()">Summarize List</button>

    <p id="summary"></p>
    <!-- Paragraph for summarizing the list -->
  </body>
</html>
